<div class="bg-dark p-5">
  <div class="container">
    <span class="display-4 text-light ml-8 text-center"><p>Welcome!</p></span>
    <span class="text-muted text-center">
      <h2>
        <p>
          Enter the transaction id provided or phone number, to view all the
          details
        </p>
      </h2>
    </span>
    <span class="text-center">
      <p>
        <a href="https://github.com/cybergroupdevs/uv-python-poc/tree/develop">
          <button class="btn btn-success rounded-4">
            Code peek
          </button>
        </a>
      </p>
    </span>
  </div>
</div>
<div class="container">
  <div class="col-md-3 mt-4">
    <h1>Enter transaction id</h1>
    <form [formGroup]="transactionForm">
      <div class="col-xs-1">
        <input
          class="form-control"
          type="text"
          placeholder="Transaction Id"
          formControlName="transactionId"
        />
      </div>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      <button
        type="button"
        class="btn btn-dark mt-3"
        (click)="getTransactionDetails()"
      >
        Submit<i class="fa fa-check ml-1"></i>
      </button>
    </form>
    <h3 class="mt-4">Or</h3>
  </div>
  <h1 class="ml-3">Search customer history using phone no.</h1>
  <div class="col-xs-1 ml-3">
    <button class="btn btn-dark" (click)="openDialog()">
      Search
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
