<div class="main">
    <div class="intro-div">
        <span class="heading">Remember</span>
        <span class="sub-heading">this is just a proof of concept, don't save production data</span>
        <span>
            <a href="https://github.com/cybergroupdevs/uv-python-poc/tree/develop">
                <button class="know-more">
                    Code peek
                </button>
            </a>
        </span>
    </div>
</div>
<div class="container">
    <div class="body">
        <div class="col-md-5 col-7">
            <h1>Enter transaction id</h1>
            <form [formGroup]="transactionForm">
                <input class="form-control" type="text" placeholder="Transaction Id" formControlName="transactionId"
                    style="text-align: right;" />
                    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
                <button type="button" class="btn btn-dark submit-button" (click)="getTransactionDetails()">Submit</button>
            </form>
        </div>
    </div>
</div>
