<table mat-table [dataSource]="cardDetails" class="mat-elevation-z8 z-depth-5">
    <ng-container matColumnDef="sent">
        <th mat-header-cell *matHeaderCellDef class="text-right">Sent</th>
        <td mat-cell *matCellDef="let details" class="text-right">{{details.sent}}</td>
    </ng-container>
    <ng-container matColumnDef="rcvd">
        <th mat-header-cell *matHeaderCellDef class="text-right">RCVD</th>
        <td mat-cell *matCellDef="let details" class="text-right">{{details.rcvd}}</td>
    </ng-container>
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef class="text-right">Done</th>
        <td mat-cell *matCellDef="let details" class="text-right">{{details.done}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="text-left">Type</th>
        <td mat-cell *matCellDef="let details" class="text-left">{{details.type}}</td>
    </ng-container>
    <ng-container matColumnDef="entry">
        <th mat-header-cell *matHeaderCellDef class="text-left">Entry</th>
        <td mat-cell *matCellDef="let details" class="text-left">{{details.entry}}</td>
    </ng-container>
    <ng-container matColumnDef="auth">
        <th mat-header-cell *matHeaderCellDef class="text-left">Auth</th>
        <td mat-cell *matCellDef="let details" class="text-left">{{details.auth}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="creditCardHeading"></tr>
    <tr mat-row *matRowDef="let row; columns: creditCardHeading;"></tr>
</table>
