<ng-template #transactionDataTable>
    <p></p>
    <table mat-table [dataSource]="data" class="mat-elevation-z8 z-depth-5">
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef class="text-right">Class </th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.class}} </td>
        </ng-container>
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef class="text-right"> Sku </th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.sku}} </td>
        </ng-container>
        <ng-container matColumnDef="mkdn">
            <th mat-header-cell *matHeaderCellDef class="text-right"> Markdown </th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.mkdn}} </td>
        </ng-container>
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef class="text-left"> Description </th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.desc}} </td>
        </ng-container>
        <ng-container matColumnDef="rental">
            <th mat-header-cell *matHeaderCellDef> Rental </th>
            <td mat-cell *matCellDef="let element"> {{element.rental}} </td>
        </ng-container>
    </table>
</ng-template>
